<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系我们</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="text/javascript" src="./js/test.js"></script>
    <script type="text/javascript" src="./js/myfocus-2.0.1.min.js"></script>
</head>
<body style="background-color: #f4f4f4">
<!--存放头部-->
    <div class="associate_head">
        <div>
            <img src="./images/GIF/m.gif">
        </div>
    </div>
<!--存放表单-->
    <div class="associate_main">
        <form>
           <span class="input_name">*小煤球的名字：</span><span class="input_nameTwo">*小煤球的邮箱：</span>
            <br/>
            <input class="input_desire" type="text" name="name" maxlength="20">
            <input class="input_desire" type="email" name="e-mail">
            <br/>
            <span class="input_name">小煤球的电话：</span><br/>
            <input class="input_desire" type="tel" name="phone"maxlength="11">
            <br/>
            <span class="input_name">需要我们为球球做什么呢？</span><span class="input_nameTwo">限制字数为500</span><br/>
            <textarea class="input_desireTwo" name="message"  maxlength="500"></textarea>
            <br/>
            <input class="input_submit" type="submit" name="submit" value="提交">
        </form>
    </div>
<!--存放中间图片-->
    <div class="associate_img">
        <img src="./images/produce/联系我们_07.jpg" >
    </div>
<!--存放成员介绍-->
    <div class="associate_us">
        <div class="associate_us_left">
            <div class="author_theme">小煤球制作者们</div>
            <a class="author">
                <p><img src="./images/produce/联系我们_10.jpg"></p>
                <p>PM</p>
            </a>
            <a class="author"><p><img src="./images/produce/联系我们_12.jpg"></p>  <p>UI</p></a>
            <a class="author"><p><img src="./images/produce/联系我们_15.jpg"></p>  <p>UI</p></a>
            <a class="author"><p><img src="./images/produce/联系我们_20.jpg"></p>  <p>程序</p></a>
            <a class="author"><p><img src="./images/produce/联系我们_22.jpg"></p>  <p>程序</p></a>

        </div>
        <img src="./images/produce/cut.png">

        <div class="associate_us_right">
            <p>成员介绍</p>
        </div>
    </div>
<!--底部版权区-->
    <div class="associate_bottom">
        <span class="associate_bottom_sign">THE COAL</span>
        <span>2016</span>
        <a class="associate_bottom_main" href="">主页</a>
        <a class="associate_bottom_main" href="">校园</a>
        <a class="associate_bottom_main" href="">周边</a>
        <a class="associate_bottom_main" href="">探索</a>
    </div>
</body>
</html>
